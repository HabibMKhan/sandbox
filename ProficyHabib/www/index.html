<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ActionSheet.js"></script>
  </head>
  <body ng-app="mySuperApp">

    <ion-pane ng-controller="ActionSheetCtrl">

      <!-- Title and Settings Menu -->
      <ion-header-bar class="bar-dark">
        <h1 class="title" ng-click="show()">GE | Food & Beverage</h1>
      </ion-header-bar>


      <!-- Context Bar -->
      <div id="ph-context-bar" class="button-bar" ng-click="show()">
        <a class="button" on-swipe-right="onSwipeRight()">Operator</a>
        <a class="button" ng-click="show()">Keyser</a>
        <a class="button" ng-click="show()">All Lines</a>
      </div>

      <div class="hide-on-keyboard-open">
        <div id="google-map"></div>
      </div>


      <!-- Context Title and Options-->
      <div>
        
      </div>

      <button class="button">
  <i class="icon ion-loading-c"></i> Loading...
</button>

<button class="button icon-left ion-home">Home</button>

<button class="button icon-left ion-star button-positive">Favorites</button>

<a class="button icon-right ion-chevron-right button-calm">Learn More</a>

<a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>

<button class="button icon ion-gear-a"></button>

<a class="button button-icon icon ion-settings"></a>

<a class="button button-outline icon-right ion-navicon button-balanced">Reorder</a>


      <!--  Ranges  -->
      <div class="item range">
        <i class="icon ion-volume-low"></i>
        <input type="range" name="volume">
        <i class="icon ion-volume-high"></i>
      </div>

      <div class="list">
        <div class="item range range-positive">
          <i class="icon ion-ios-sunny-outline"></i>
          <input type="range" name="volume" min="0" max="100" value="33">
          <i class="icon ion-ios-sunny"></i>
        </div>
      </div>


      <!--  Columns  -->
      <div class="row">
        <div class="col col-33 col-offset-33">.col</div>
        <div class="col">.col</div>
      </div>

      <div class="row">
        <div class="col col-33">.col</div>
        <div class="col col-33 col-offset-33">.col</div>
      </div>

      <div class="row">
        <div class="col col-33 col-offset-67">.col</div>
      </div>
      <!--  Long List  -->

      <ion-list ng-controller="ActionSheetCtrl"
                show-delete="shouldShowDelete"
                show-reorder="shouldShowReorder"
                can-swipe="listCanSwipe">
        <ion-item ng-repeat="item in items"
                  class="item-thumbnail-left">

          <img ng-src="{{item.img}}">
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
          <ion-option-button class="button-positive"
                             ng-click="share(item)">
            Share
          </ion-option-button>
          <ion-option-button class="button-info"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-delete-button class="ion-minus-circled"
                             ng-click="items.splice($index, 1)">
          </ion-delete-button>
          <ion-reorder-button class="ion-navicon"
                              on-reorder="reorderItem(item, $fromIndex, $toIndex)">
          </ion-reorder-button>

        </ion-item>
      </ion-list>
      <!-- Tabs-->
      <div class="tabs tabs-icon-left">
        <a class="tab-item" ng-click="show()">
          <i class="icon ion-home"></i>
          Home
        </a>
        <a class="tab-item" ng-click="show()">
          <i class="icon ion-star"></i>
          Favorites
        </a>
        <a class="tab-item" ng-click="show()">
          <i class="icon ion-gear-a"></i>
          Settings
        </a>
      </div>


      <ion-content>
      </ion-content>
    </ion-pane>
  </body>
</html>
